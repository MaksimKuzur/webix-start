<!doctype html>
<head>
	<meta charset="utf-8">
	<title> Test Layout</title>
	<script type="text/javascript" src="http://cdn.webix.com/edge/webix.js"></script>
	<link rel="stylesheet" type="text/css" href="http://cdn.webix.com/edge/webix.css">
    <script type="text/javascript" src="./testdata.js"></script>
	<style type="text/css">
		.buttonTop.webix_el_button .webix_button{
    		/* border:1px solid green; */
    		color:white;
		}
       	.webix_secondary.buttonTop .webix_button{
		    background-color:rgb(101, 118, 133);
		}
        .buttonLeft.webix_el_button .webix_button{
    		color:rgb(66, 212, 29);
		}
        .webix_secondary.buttonLeft .webix_button{
		    background-color:rgb(238, 238, 238);
		}
        .labelMyApp{
		    background-color:rgb(101, 118, 133);
            color:white;
		}
        .col1,
        .listLeft {
            background-color:rgb(238, 238, 238);
        }
        .row1 {
            background-color:rgb(101, 118, 133);
            /* border-color: rgb(101, 118, 133); */
        }
        .row3 {
            text-align: center;
            /* height: 200px; */
        }
	</style>
</head>
<body>

    <!-- <div id ="test"></div> -->

	<script type="text/javascript" charset="utf-8">

        var listLeft = {
            css: "listLeft",
            view:"list",
            id:"mylist",
            minWidth:150,
            autoheight:true,
            scroll:false,
            data:[ "Dashboard", "Users", "Products", "Locations" ]
        };
        
        var butLeft = {
            view:"button",
            id:"buttonLeft",
            value:"Connected",
            css:"buttonLeft",
            width:100
		};

        var leftMenu = {
            css:"col1",
			rows:[
                listLeft,
				{ },
				butLeft
			]
		};

        var dataCol2 = {
			view:"datatable",
			// container:"test",
            
			data:small_film_set,
			autoConfig:true,
			// autoheight:true,
            // height:900
		};

        var toolBarRi = {
            cols:[
                { view:"button", value:"Add new", css:"webix_primary" },
                { view:"button", value:"Clear" }
            ]
        };

        var formRight = {
            view:"form",
            width:250,
            elements:[
                { view:"text", label:"Title"},
                { view:"text", label:"Year"},
                { view:"text", label:"Rating"},
                { view:"text", label:"Votes"},
            ]
        };

        var rightMenu = {
            // css:"col1",
			rows:[
                { template:"EDIT FILMS", height:50, css:""},
				formRight,
                toolBarRi,
                { }
			]
		};

        var row2 = { 
            cols:[ 
                leftMenu,
                { view:"resizer"},
                dataCol2,
                rightMenu
            ]
        };

        var butTop = {
            view:"button",
            id:"buttonTop",
            value:"Profile",
            css:"buttonTop",
            width:100,
		};

        var row1 = {
            css:"row1",
            cols:[ 
                { template:"My App", css:"labelMyApp", borderless: true},
                butTop,
            ]
        };

        var row3 = {
            css:"row3",
            template:"The sofware is provided by <a href='URL'>https://webix.com</a>. All rights reserved (c)",
            height: 30
        };


        webix.ui({
            rows:[
                row1,
                row2,
                row3,
            ]
        });

	</script>
</body>
</html>
